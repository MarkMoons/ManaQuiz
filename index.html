<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/stylesheet.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="main noselect">
    <div class="antwoordVeld">
        <p id="antwoordText">Vul hier je antwoord in:</p>
        <input id="antwoordInput" type="text" name="antwoord" autocomplete="off" onkeypress="handle(event)">
        <button id="antwoordKnop" type="button" onclick="checkAntwoord()">Bevestigen</button>
        <p id="goedAntwoordText"></p>
        <img id="checkFoto" src="" style="display: none;">
    </div>

    <div class="fotoVeld">
        <img id="foto" src="">
    </div>

    <div class="score">
        <p id="scoreText">Score:</p>
        <p id="score">0</p>
    </div>

    <div class="popup" style="display: none;">
        <p id="popupText">Gefeliciteerd pik, een voldoende!</p>
        <button id="popupKnop" type="button" onclick="afronden()">Thanks!</button>

    </div>
</div>
<script src="./js/script.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
